version: "3.9"

services:
  mongo:
    image: mongo:7.0
    container_name: buzzkgp-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: buzzKGP
    volumes:
      - mongo-data:/data/db

  app:
    build: .
    container_name: buzzkgp-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    environment:
      MONGODB_URI: mongodb://mongo:27017/buzzKGP
      MONGODB_DB: buzzKGP
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}

volumes:
  mongo-data:
